<h2>Players</h2>
<cdk-virtual-scroll-viewport [itemSize]="74" class="scroll-container">
    <nz-list>
        <nz-list-item
            *cdkVirtualFor="let player of players$"
            (click)="selectPlayer.emit(player)"
            [ngClass]="{
                selected: selectedPlayer && selectedPlayer.id === player.id
            }"
        >
            <nz-skeleton
                *ngIf="!player"
                [nzAvatar]="true"
                [nzParagraph]="{ rows: 1 }"
            ></nz-skeleton>
            <nz-list-item-meta
                *ngIf="player"
                [nzTitle]="nzTitle"
                nzAvatar="{{ player.avatar }}"
                [nzDescription]="description"
            >
                <ng-template #description>
                    {{
                        player.score !== undefined
                            ? 'Score: ' + player.score
                            : player.ready
                            ? 'Ready'
                            : 'Not Ready'
                    }}
                </ng-template>
                <ng-template #nzTitle>
                    {{ player.name }}
                </ng-template>
            </nz-list-item-meta>
        </nz-list-item>
    </nz-list>
</cdk-virtual-scroll-viewport>
