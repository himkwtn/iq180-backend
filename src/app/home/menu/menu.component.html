<div class="main">
    <h1>Welcome to IQ180 !</h1>
    <h4>You are {{ isReady ? '' : 'not' }} ready</h4>
    <div>
        <button
            nz-button
            [nzType]="!isReady ? 'primary' : 'danger'"
            (click)="readyClicked()"
        >
            Ready
        </button>
        <button nz-button nzType="default" (click)="singlePlayerClicked()">
            Single Player
        </button>
        <button
            nz-button
            nzType="primary"
            *ngIf="isGameReady"
            (click)="multiplayerClicked()"
        >
            Start Multiplayer Game
        </button>
    </div>
</div>
